<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>API Call Tester</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>

   
     
    

    
   


    
    body {
      opacity: 0;
      animation: fadeInBody 0.6s ease-in-out 0.4s forwards;
      transition: background-color 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
    }

    @keyframes fadeInBody {
      to {
        opacity: 1;
      }
    }
      


     button {
      padding: 12px 28px;
      font-size: 16px;
      color: white;
      background: linear-gradient(135deg, #007BFF, violet);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
      z-index: 1;
      overflow: hidden;
      transition:
        transform 0.4s ease,
        box-shadow 0.4s ease,
        filter 0.4s ease;
    }

    button::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      border-radius: 12px;
      background: linear-gradient(135deg, violet, #007BFF);
      background-size: 300% 300%;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    button:hover {
      transform: scale(1.06);
      box-shadow:
        0 0 10px rgba(138, 43, 226, 0.4),
        0 0 20px rgba(0, 0, 255, 0.3),
        0 0 30px rgba(138, 43, 226, 0.3);
      filter: brightness(1.1);
    }

    button:hover::before {
      opacity: 1;
      animation: glowBorder 5s linear infinite;
    }

    @keyframes glowBorder {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }

    






    
    


    body { font-family: "Segoe UI", Roboto, Helvetica Neue, sans-serif; margin: 40px; background: #f9f9f9; }
    .container { max-width: 600px; margin: auto; background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 4px 12px rgba(226, 40, 255, 0.1);}
    label { font-weight: bold; }
    input[type="text"] { width: 80%; padding: 0.5em; margin: 0.5em 0 1em 0; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 0.5em 1.5em; border: none;; color: #fff; border-radius: 4px; cursor: pointer; }
    button:disabled { background: #aaa; }
    pre { background: #272822; color: #f8f8f2; padding: 1em; border-radius: 4px; overflow-x: auto; }
    .error { color: #c00; margin-top: 1em; }
  </style>
</head>
<body>
  <div class="container">
    <h2>API Call Tester</h2>
    <form id="apiForm">
      <label for="apiUrl">API Endpoint URL:</label>
      <input type="text" id="apiUrl" name="apiUrl" placeholder="https://api.example.com/data" required style="
    padding: 10px 15px;
    font-size: 16px;
    border: 2px solid #ccc;
    border-radius: 8px;
    outline: none;
    background-color: #fff;
    position: relative;
    z-index: 1;
    transition: 
      box-shadow 0.4s cubic-bezier(0.4, 0, 0.2, 1),
      transform 0.3s ease,
      border 0.4s ease,
      background-color 0.3s ease;
    background-clip: padding-box;
  "
  onmouseover="this.style.border='2px solid transparent'; this.style.boxShadow='0 0 10px rgba(0,123,255,0.3), 0 0 20px rgba(138,43,226,0.3)'; this.style.transform='scale(1.03)'; this.style.backgroundImage='linear-gradient(white, white), linear-gradient(135deg, #007BFF, violet)'; this.style.backgroundOrigin='border-box'; this.style.backgroundClip='padding-box, border-box';"
  onmouseout="this.style.border='2px solid #ccc'; this.style.boxShadow='none'; this.style.transform='scale(1)'; this.style.backgroundImage='none';">
  
      <button type="submit" id="submitBtn">Send Request</button>
    </form>
    <div id="result"></div>
    <div class="error" id="error"></div>
  </div>

  
  <script>
    const form = document.getElementById('apiForm');
    const resultDiv = document.getElementById('result');
    const errorDiv = document.getElementById('error');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultDiv.innerHTML = '';
      errorDiv.textContent = '';
      submitBtn.disabled = true;

      let url = document.getElementById('apiUrl').value.trim();
      // If the user enters only the path, prepend the backend URL
      if (!url.startsWith('http')) {
        url = `http://localhost:8000${url}`;
      }

      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error(`HTTP error: ${response.status}`);
        }
        const data = await response.json();
        resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      } catch (err) {
        errorDiv.textContent = 'Error: ' + err.message;
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
