<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>API Call Tester</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f9f9f9; }
    .container { max-width: 600px; margin: auto; background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
    label { font-weight: bold; }
    input[type="text"] { width: 100%; padding: 0.5em; margin: 0.5em 0 1em 0; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 0.5em 1.5em; border: none; background: #007acc; color: #fff; border-radius: 4px; cursor: pointer; }
    button:disabled { background: #aaa; }
    pre { background: #272822; color: #f8f8f2; padding: 1em; border-radius: 4px; overflow-x: auto; }
    .error { color: #c00; margin-top: 1em; }
  </style>
</head>
<body>
  <div class="container">
    <h2>API Call Tester</h2>
    <form id="apiForm">
      <label for="apiUrl">API Endpoint URL:</label>
      <input type="text" id="apiUrl" name="apiUrl" placeholder="https://api.example.com/data" required>
      <button type="submit" id="submitBtn">Send Request</button>
    </form>
    <div id="result"></div>
    <div class="error" id="error"></div>
  </div>
  <script>
    const form = document.getElementById('apiForm');
    const resultDiv = document.getElementById('result');
    const errorDiv = document.getElementById('error');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultDiv.innerHTML = '';
      errorDiv.textContent = '';
      submitBtn.disabled = true;

      let url = document.getElementById('apiUrl').value.trim();
      // If the user enters only the path, prepend the backend URL
      if (!url.startsWith('http')) {
        url = `http://localhost:8000${url}`;
      }

      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error(`HTTP error: ${response.status}`);
        }
        const data = await response.json();
        resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      } catch (err) {
        errorDiv.textContent = 'Error: ' + err.message;
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
